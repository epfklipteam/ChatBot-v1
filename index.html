<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Interface</title>
    <style>/* Reset some default browser styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.chat-container {
    width: 400px;
    max-width: 100%;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.chat-box {
    height: 500px;
    overflow-y: auto;
    padding: 15px;
    background-color: #fafafa;
}

.message {
    margin: 10px 0;
    max-width: 75%;
    padding: 10px 15px;
    border-radius: 20px;
    font-size: 14px;
    line-height: 1.5;
}

.user-message {
    background-color: #e1ffc7;
    color: #333;
    align-self: flex-end;
    margin-left: auto;
    text-align: right;
}

.gpt-message {
    background-color: #ececec;
    color: #333;
    text-align: left;
}

.input-area {
    display: flex;
    padding: 15px;
    border-top: 1px solid #ddd;
    background-color: #fff;
}

input[type="text"] {
    flex: 1;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 20px;
    outline: none;
}

input[type="text"]::placeholder {
    color: #999;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 10px 20px;
    margin-left: 10px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}

.chat-box::-webkit-scrollbar {
    width: 8px;
}

.chat-box::-webkit-scrollbar-thumb {
    background-color: #ccc;
    border-radius: 4px;
}
</style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <div class="message user-message">
                <p>Hello ChatGPT, how are you?</p>
            </div>
            <div class="message gpt-message">
                <p>I'm good! How can I assist you today?</p>
            </div>
        </div>
        <div class="input-area">
            <input type="text" placeholder="Type your message..." id="chatInput">
            <button>Send</button>
        </div>
    </div>
</body>
</html>
